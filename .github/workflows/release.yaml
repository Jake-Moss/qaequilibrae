name: Publish package

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install qgis-plugin-ci
        run: pip3 install qgis-plugin-ci

      - name: Replace requirements
        run: >-
          sed -e "s/\(aequilibrae==\)\(.*\?\)\(;python_version<=\"3.9\"\)/\${{ github.event.client_payload.aeq_39_and_below_version }}\3/" \
              -e "s/\(aequilibrae==\)\(.*\?\)\(;python_version>\"3.9\"\)/\1${{ github.event.client_payload.aeq_above_39_version }}\3/" \
              ./qaequilibrae/requirements.txt
      # - name: Deploy plugin
      #   run: >-
      #     qgis-plugin-ci
      #     release ${GITHUB_REF/refs\/tags\//}
      #     --github-token ${{ secrets.GITHUB_TOKEN }}
      #     --osgeo-username ${{ secrets.QGIS_PLUGIN_REPO_USER }}
      #     --osgeo-password ${{ secrets.QGIS_PLUGIN_REPO_PASSWORD }}
      - name: Create archive
        run: >-
          qgis-plugin-ci
          package ${{ github.ref_name }}
